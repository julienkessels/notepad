<div class="container" style="margin-top:100px">
  <form #noteForm="ngForm">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="note.title" name="form[title]" required>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content" [(ngModel)]="note.content" name="form[content]" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" [ngModel]="note.date | date:'yyyy-MM-dd'" (ngModelChange)="note.date = $event" name="form[date]" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <!--<input type="text" class="form-control" id="category" [(ngModel)]="note.category" name="form[category]" required>
    -->
    <select class="form-control" id="category" required [(ngModel)]="note.category" name="id">
      <option *ngFor="let category of categories | async" [value]="category.id">{{category.libelle}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success" (click)="submit()">{{mode}}</button>

</form>
</div>
